<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>PIG DICE</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <p>PIG DICE</p>
        </div>

        <div class="inputform">
          <form action="">
            <div class="col-md-6">
            <p>Player 1 Name:</p>
            <input required class="player1Name" type="text" name="player1name">
            </div>
            <br>
            <div class="col-md-6">
            <p>Player 2 Name:</p>
            <input type="text" name="player2name">
            </div> 
          </form>
        </div>

        <br>
        <button id="start" type="submit" class="btn btn-primary">Start</button>
        <button id="newGame" type="submit" class="btn btn-primary">New Game</button>

        <br>
        <br>

        <div class="players">
        <div class="col-md-6">
            <h2>Player 1<span id="player1Name"></span></h2>
            <button id="p1Roll" type="submit" class="btn btn-primary">Roll</button>
            <button id="player1Hold" type="submit" class="btn btn-primary">Hold</button>

            <h3>Dice Roll:<span id="rollDie1"></span></h3>
            <p>Score:<span id="score1"></span></p>
            <p>Total:</p>
        </div>

        <div class="col-md-6">
            <h2>Player 2<span id="player2Name"></span></h2>
            <button id="player2Roll" type="submit" class="btn btn-primary">Roll</button>
            <button id="player2Hold" type="submit" class="btn btn-primary">Hold</button>

            <h3>Dice Roll:</h3>
            <p>Score:</p>
            <p>Total:</p>
        </div>
        </div>

        
    </div>
    

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
